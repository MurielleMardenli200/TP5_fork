name: Run Locust Tests on Commit

on:
  push:
    branches:
      - main

jobs:
  locust-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install locust flask

      - name: Start Flask server
        run: |
          python server.py &
          echo "Waiting for Flask server to start"
          sleep 30

      - name: Run Locust load test
        run: |
          locust -f locustfile.py --headless --host=http://localhost:5000 \
            --users 100 --spawn-rate 10 --run-time 2m \
            --csv=locust_stats

      - name: Archive Locust results
        uses: actions/upload-artifact@v3
        with:
          name: locust-results
          path: |
            locust_stats_stats.csv
            locust_stats_failures.csv
            locust_stats_distribution.csv
